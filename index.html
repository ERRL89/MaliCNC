<html>
  
<head>
<script>
function obtener_presupuesto(){
var anchopieza1 = DOM.presupuesto.ancho_pieza1.value
var largopieza1 = DOM.presupuesto.largo_pieza1.value
var result= anchopieza1*largopieza1
DOM.presupuesto.resultado.value = result}
</script>
</head>

<body>  
<form name="presupuesto">
<input type="Text" name="ancho_pieza1" value="0" size="12"><br>
<input type="Text" name="largo_pieza1" value="0" size="12"><br><br>

<input type="Button" name="calcular" value="/" onclick="obtener_presupuesto()">
<br><br>
<input type="Text" name="resultado" value="0" size="12">
</form>

</body>
</html>
