<html>
  
<head>
<script>
function calcula(operacion){
var operando1 = DOM.calc.operando1.value
var operando2 = DOM.calc.operando2.value
var result = eval(operando1 + operacion + operando2)
DOM.calc.resultado.value = result}
</script>
</head>

<body>  
<form name="calc">
<input type="Text" name="operando1" value="0" size="12"><br>
<input type="Text" name="operando2" value="0" size="12"><br><br>
  
<input type="Button" name="mas" value="+" onclick="calcula('+')">
<input type="Button" name="menos" value="-" onclick="calcula('-')">
<input type="Button" name="por" value="x" onclick="calcula('*')">
<input type="Button" name="divide" value="/" onclick="calcula('/')">
<br><br>
<input type="Text" name="resultado" value="0" size="12">
</form>

</body>
</html>
